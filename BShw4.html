<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bakery Feedback</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

    <div class="card">
    <div class="card-body">
    <h4 class="text-center mb-4">Bakery Feedback Form</h4>

        <form>
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" placeholder="Enter your name">
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" placeholder="Enter your email">
        </div>

        <div class="form-group">
            <label>Type of Order</label>
            <select class="form-control">
                <option>Select order type</option>
                <option>Cake</option>
                <option>Cookies</option>
                <option>Pastries</option>
            </select>
        </div>

                        <div class="form-group">
                            <label>Feedback</label>
                            <textarea class="form-control" rows="4" placeholder="Share your experience"></textarea>
                        </div>

                        <div class="form-group">
                            <label>Preferred Contact Method</label><br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="contact">
                                <label class="form-check-label">Email</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="contact">
                                <label class="form-check-label">Phone</label>
                            </div>
                        </div>

            <div class="form-group">
                <label>Satisfaction Level (1â€“10)</label><br>
                <div class="form-check form-check-inline"><input class="form-check-input" type="radio" name="rating"><label class="form-check-label">1</label></div>
                <div class="form-check form-check-inline"><input class="form-check-input" type="radio" name="rating"><label class="form-check-label">2</label></div>
                <div class="form-check form-check-inline"><input class="form-check-input" type="radio" name="rating"><label class="form-check-label">3</label></div>
                <div class="form-check form-check-inline"><input class="form-check-input" type="radio" name="rating"><label class="form-check-label">4</label></div>
                <div class="form-check form-check-inline"><input class="form-check-input" type="radio" name="rating"><label class="form-check-label">5</label></div>
                <div class="form-check form-check-inline"><input class="form-check-input" type="radio" name="rating"><label class="form-check-label">6</label></div>
                <div class="form-check form-check-inline"><input class="form-check-input" type="radio" name="rating"><label class="form-check-label">7</label></div>
                <div class="form-check form-check-inline"><input class="form-check-input" type="radio" name="rating"><label class="form-check-label">8</label></div>
                <div class="form-check form-check-inline"><input class="form-check-input" type="radio" name="rating"><label class="form-check-label">9</label></div>
                <div class="form-check form-check-inline"><input class="form-check-input" type="radio" name="rating"><label class="form-check-label">10</label></div>
            </div>

        <button type="submit" class="btn btn-primary btn-block">Submit Feedback</button>
        </form>

         </div>
    </div>

    </div>
    </div>
</div>

</body>
</html>
