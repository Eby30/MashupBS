<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Profile and Grades</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <style>
    h1 {
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        text-align: center;
    }
    blockquote {
      text-align: center;
      font-style: italic;
    }
    img {
        margin-top: 20px;
      
    }
    body{
      background-color:white;
    }
  </style>
</head>
<body>
    <h1 class="display-1">Student Profile</h1>

    <blockquote class="blockquote">
        <p>"Learning never exhaust the mind"</p>
    </blockquote>

        <img src="Study.jpg" 
        height="100" width="100" 
        class=" rounded-circle mx-auto d-block" 
        alt="Student Image" width="200" height="200">

        <div class="container mt-4">
          <table class="table table-striped">
            <thead class="table-dark">
              <tr>
                <th>Subject</th>
                <th>Grade</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Mathematics</td>
                <td>92%</td>
              </tr>
              <tr>
                <td>Science</td>
                <td>89%</td>
              </tr>
              <tr>
                <td>English</td>
                <td>95%</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="alert alert-success alert-dismissable mt-4" role="alert">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
         <strong> Profile updated Successfully!</strong>
        </div>
</body>
</html>
